<div id="homeContainer">
    <div class="whiteBorderGlassBox">
        <div class="homeHeadContainer">
          <div class="row">
            <div class="col-md-auto">
              <div class="avatarFrameOnLine">
                <img src="assets/img/generic_avatar.png" id="homeAvatarPicture"/>
              </div>
            </div>
            <div class="col">
              <b>Uriel</b>
              <div>
                <span>Online</span>
                <br/>
                <span> "Escribe un Mensaje Personal"</span>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="whiteContainerPaddded marto15">
        <div class="row">
            <div clas="col">
                <input type="text" class="form-control" placeholder="Buscar Amigo" [(ngModel)]="query" />               
            </div>
            <div class="col-md-auto">
                <img src="assets/img/logo_live_add.png" class="icon">
            </div>
        </div>
        <hr>
        <b>Amigos ({{friends.length}} / {{friends.length}})</b>
        <div *ngFor="let user of friends | search: query, let i = index" class="dislo marbo5">
                <span routerLink="/conversation/{{user.uid}}">
                    <img src="assets/img/logo_live_online.png" class="icon">
                    <b>{{user.nick}}</b> - {{user.subnick || 'No Subnick'}}
                    <small>{{user.email}}</small>
                </span>
            </div>
    </div>  
</div>
